<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="center">
            <h1>Recipes</h1>

            <input type="text" id="name-text" placeholder="Recipe">
            <h4>Ingredients</h4>
            <textarea id="ingredients-text" placeholder="Your ingredients..."></textarea>
            <button id="add-ingredient" type="button">Add ingredient</button>
            <h4>instructions</h4>
            <textarea id="instructions-text" placeholder="Your orders..."></textarea>
            <button id="add-instruction" type="button">Add instruction</button>
            <input id="image-input" type="file" accept="image/*" multiple>
            <button id="submit" type="submit">Submit</button>

        </div>
        <div class="center">
            <ul id="list">

            </ul>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
